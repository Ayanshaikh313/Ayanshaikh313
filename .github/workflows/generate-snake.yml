name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily (change as needed)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake files
        uses: Platane/snk@v3
        id: snk
        with:
          # change if you want another user (explicit is safest for org repos)
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            # note: '#' encoded as '%23' in URL for safety
            dist/ocean.gif?color_snake=orange&color_dots=%23bfd6f6,%238dbdff,%2364a1f4,%234b91f1,%233c7dd9

      - name: Commit & push generated files to new branch `snake-output`
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update snake images"
          add: "dist/*"
          # create a new branch so branch protection on main won't block the push
          new_branch: snake-output
